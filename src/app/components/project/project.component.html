<title-component h1Data="Projects"
                 pData="{{'project' | browseText}}"></title-component>
<div class="tab-content">
    <div class="content-list-body row ">
        <section class="col-md-6"
                 *ngFor="let project of projectList$ | async">
            <card-progress-bar [title]="project.name"
                               subTitle="Due on {{project.dueInfo  | date: 'mediumDate'}}"
                               [progressValue]="project.progressPercentage"
                               [progressColor]="project.progressColor">
            </card-progress-bar>
        </section>
    </div>
</div>
