<div class="row justify-content-center">
    <div class="col-lg-11 col-xl-10">
        <div class="page-header mb-4">
            <div class="media">
                <div class="media-body ml-3">
                    <h1>Tasks</h1>
                    <p>You can browse through tasks below</p>
                </div>
            </div>
        </div>
        <div class="tab-content">
            <div class="content-list-body row ">
                <section class="col-md-10"
                         *ngFor="let task of taskFinal$ | async">
                    <card-progress-bar-avatars [title]="task.name"
                                               subTitle="Due on {{task.dueDate  | date: 'mediumDate'}}"
                                               [checkListStatus]="task.checklistStatus">
                    </card-progress-bar-avatars>
                </section>
            </div>
        </div>
    </div>
</div>
