<title-component [h1Data]="siteTitle | capitalizeFirstLetter"
                 [pData]="siteTitle | browseText"></title-component>
<div class="tab-content">
    <div class="tab-pane fade active show"
         id="members"
         role="tabpanel"
         data-filter-list="content-list-body">
        <div class="content-list">
            <div class="content-list-body row">
                <div class="col-6"
                     *ngFor="let employee of employeeList$ | async">
                    <a class="media media-member"
                       routerLink="../employees/{{employee.id}}">
                        <img [alt]="employee.fullName"
                             [src]="employee.avatarUrl"
                             class="avatar avatar-lg">
                        <div class="media-body">
                            <h6 class="mb-0 H6-filter-by-text"
                                data-filter-by="text">{{employee.fullName}}</h6>
                            <span data-filter-by="text"
                                  class="text-body SPAN-filter-by-text">{{employee.position}}</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
