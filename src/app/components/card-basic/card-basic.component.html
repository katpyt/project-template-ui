<div class="card card-{{styleSuffix}}">
    <div class="card-body">
        <div class="card-title">
            <a routerLink={{url}}>
                <h5 data-filter-by="text"
                    class="H5-filter-by-text">{{title}}</h5>
            </a>
            <span>{{subTitle}}</span>
        </div>
        <div class="card-meta d-flex justify-content-between">
            <ng-content></ng-content>
        </div>
    </div>
</div>
